<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="javascript:void(0);" class="navbar-brand">Filmų biblioteka</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" *ngIf="isLoggedIn" routerLink="home">Pagrindinis</a>
      </li>
      <li class="nav-item">
        <a href="/search" class="nav-link" *ngIf="isLoggedIn" routerLink="search">Filmų paieška</a>
      </li>
      <li class="nav-item">
        <a href="/mymovies" class="nav-link" *ngIf="isLoggedIn" routerLink="mymovies">Mano filmų sąrašas</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Registracija</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Prisijungimas</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Atsijungti</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    2021: Emilis Masionis
  </div>
</footer>
